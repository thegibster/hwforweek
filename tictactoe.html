<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <link rel="stylesheet" href="tictactoe.css">
    <script src="tictactoejs.js" type="text/javascript" charset="utf-8" async defer></script>
</head>

<body>
    <div id="container">
    <div id="nameHold"><p>It is Player <span id="playname"></span> turn.</p></div>
        <div class="row1">
            <div class="topbut">
                <button id="row1but1"></button>
            </div>
            <div class="midbut">
                <button id="row1but2"></button>
            </div>
            <div class="bottbut">
                <button id="row1but3"></button>
            </div>
        </div>
        <div class="row2">
            <div class="topbut">
                <button id="row2but1"></button>
            </div>
            <div class="midbut">
                <button id="row2but2"></button>
            </div>
            <div class="bottbut">
                <button id="row2but3"></button>
            </div>
        </div>
        <div class="row3">
            <div class="topbut">
                <button id="row3but1"></button>
            </div>
            <div class="midbut">
                <button id="row3but2"></button>
            </div>
            <div class="bottbut">
                <button id="row3but3"></button>
            </div>
        </div>
        <div id="reset">
            <button id="resetBut">Reset</button>
        </div>
    </div>
</body>

</html>
